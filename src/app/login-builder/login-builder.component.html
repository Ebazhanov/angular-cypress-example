<h2 class="text-center">User Login Builder</h2>
<form class="col-md-6 offset-3"
      (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group row">
    <label for="email">Email</label>
    <input class="form-control" id="email" type="email" formControlName="email">
  </div>
  <div *ngIf="loginForm.get('email').invalid && loginForm.touched">
    <div class="alert alert-danger" role="alert"
         *ngIf="loginForm.get('email').hasError('email')">
      Invalid Email!
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="loginForm.get('email').hasError('required')">
      Please provide an email!
    </div>
  </div>
  <div class="form-group row">
    <label for="password">Password</label>
    <input class="form-control" id="password" type="password" formControlName="password">
  </div>
  <div *ngIf="loginForm.get('password').invalid && loginForm.touched">
    <div class="alert alert-danger" role="alert"
         *ngIf="loginForm.get('password').hasError('required')">
      Please enter your password!
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="loginForm.get('password').hasError('minlength')">
      Password must be 6 min length
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
